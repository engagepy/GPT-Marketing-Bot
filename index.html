<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Global Marketing AI</title>
<style>
    body {
        background-color: #ffffff;
        font-family: "Roboto", sans-serif;
        color: #333333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

h1 {
    font-weight: 500;
    font-size: 2rem;
    color: #333333;
    margin-bottom: 1rem;
    text-align: center;
}

h3 {
    font-weight: 400;
    font-size: 1rem;
    color: #777777;
    margin-bottom: 1rem;
    text-align: center;
}

#chat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 800px;
    padding: 1rem;
}

#conversation {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 1rem;
    width: 100%;
    height: 400px;
    overflow-y: auto;
    margin-bottom: 1rem;
}

#user-input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    outline: none;
    color: #333333;
    font-family: "Roboto", sans-serif;
    font-weight: 500;
    font-size: 1rem;
    background-color: #ffffff;
    margin-bottom: 1rem;
}

#send-btn {
    cursor: pointer;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    background-color: #333333;
    color: white;
    font-family: "Roboto", sans-serif;
    font-weight: 500;
    font-size: 1rem;
    text-align: center;
    width: 100%;
}

.assistant, .user {
    display: inline-block;
    background-color: #f0f0f0;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    margin: 0.5rem 0;
    font-size: 0.9rem;
}

.assistant::before {
    content: "Assistant: ";
    font-weight: bold;
}

.user::before {
    content: "You: ";
    font-weight: bold;
}

#loading {
    display: none;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        function addMessage(role, content) {
            const messageElem = $('<div>').addClass(role


).html(content.replace(/(\d+.)/g, '<br>$1'));
$('#conversation').append(messageElem);
}

        function setLoading(loading) {
            if (loading) {
                $('#loading').show();
                $('#send-btn').prop('disabled', true);
            } else {
                $('#loading').hide();
                $('#send-btn').prop('disabled', false);
            }
        }

        $('#send-btn').on('click', function() {
            const message = $('#user-input').val().trim();
            if (!message) return;

            addMessage('user', message);
            setLoading(true);

            $.ajax({
                url: '/chat',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message }),
                success: function(response) {
                    addMessage('assistant', response.message);
                },
                error: function() {
                    addMessage('assistant', 'Error processing your request.');
                },
                complete: function() {
                    setLoading(false);
                    $('#user-input').val('');
                }
            });
        });
    });
</script>
</head>
<body>
    <h1>Global Marketing AI</h1>
    <h3>Marketing plans, localized research, ad copy and more.</h3>
    <div id="chat-container">
        <div id="conversation"></div>
        <input type="text" id="user-input" placeholder="Enter your prompt here..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

</body>
</html>
