<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <title>Global Marketing AI</title>
<style>
    body {
        background-color: #0d0d0d;
        font-family: "Arial", sans-serif;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    #chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        padding: 1rem;
    }
    #conversation {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        border: 2px solid #14cff5;
        border-radius: 8px;
        padding: 1rem;
        width: 90%;
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 1rem;
    }
    #loading {
        display: none;
    }
    input {
        width: 80%;
        padding: 0.5rem;
        border: none;
        border-radius: 8px;
        outline: none;
        background-color: #222;
        color: #f0f0f0;
    }
    button {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        background-color: #14cff5;
        color: white;
        font-weight: bold;
        margin-left: 1rem;
    }
    .assistant, .user {
        display: inline-block;
        background-color: #333;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        margin: 0.5rem 0;
    }
    .assistant::before {
        content: "Assistant: ";
        font-weight: bold;
    }
    .user::before {
        content: "You: ";
        font-weight: bold;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #loading h3 {
        display: inline-block;
        margin-left: 10px;
    }

    #loading .rocket {
        display: inline-block;
        animation: spin 2s linear infinite;
    }
</style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function addMessage(role, content) {
                const messageElem = $('<div>').addClass(role).html(content.replace(/(\d+\.)/g, '<br>$1'));
                $('#conversation').append(messageElem);
            }

            function setLoading(loading) {
                if (loading) {
                    $('#loading').show();
                    $('#send-message').prop('disabled', true);
                } else {
                    $('#loading').hide();
                    $('#send-message').prop('disabled', false);
                }
            }

            $('#send-message').on('click', function() {
                const message = $('#message-input').val().trim();
                if (!message) return;

                addMessage('user', message);
                setLoading(true);

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message }),
                    success: function(response) {
                        addMessage('assistant', response.message);
                    },
                    error: function() {
                        addMessage('assistant', 'Error processing your request.');
                    },
                    complete: function() {
                        setLoading(false);
                        $('#message-input').val('');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1 style="color:deepskyblue" >GlobalMarketing.<strong style="color:white">AI</strong></h1>
  <h3>GPT-4 fine-tuned for Marketing needs. </h3>
    <div id="conversation"></div>
    <input type="text" id="user-input" placeholder="Enter your prompt here..." autocomplete="off">
  <br>
    <button id="send-btn">Send</button>
  <br><br>

    <script>

      
        $(document).ready(function () {
            function appendMessage(role, content) {
                $("#conversation").append(`<div><b>${role}:</b> ${content.replace(/(\d+\.)/g, '<br>$1')}</div><br>`);
            }
          $("#send-btn").on("click", function () {
            var userInput = $("#user-input").val().trim();

            if (!userInput) {
                return;
            }

                appendMessage("User", userInput);
                $("#user-input").val("");

                $("#send-btn").prop("disabled", true);
                $("#loading").show();

                $.ajax({
                    url: "/chat",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ message: userInput }),
                    success: function (response) {
                        appendMessage("Assistant", response.message);
                    },

                  
                    complete: function () {
                        $("#send-btn").prop("disabled", false);
                        $("#loading").hide();
                        $("#conversation").scrollTop($("#conversation")[0].scrollHeight);
                    }
                });
            });

            $("#user-input").on("keypress", function (e) {
                if (e.which === 13) {
                    $("#send-btn").click();
                }
            });
        });
    </script>
</body>
