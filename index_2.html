<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Marketing AI</title>
<style>
    body {
        background-color: black;
        font-family: "Arial", sans-serif;
        color: white;
        margin: 0;
    }
    header {
        background-color: #222;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
    }
    header h1 {
        color: deepskyblue;
        margin: 0;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    nav ul li {
        margin-left: 1rem;
    }
    nav ul li a {
        text-decoration: none;
        color: white;
    }
    nav ul li a:hover {
        color: deepskyblue;
    }
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 64px);
    }
    #chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        padding: 1rem;
    }
    #conversation {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        border: 2px solid skyblue;
        border-radius: 8px;
        padding: 1rem;
        width: 90%;
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 1rem;
    }
    #loading {
        display: none;
        color: orange;
    }
    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(359deg);
        }
    }
    .spinner {
        display: inline-block;
        animation: rotation 2s infinite linear;
    }
    input {
        width: 80%;
        padding: 0.5rem;
        border: none;
        border-radius: 8px;
        outline: none;
    }
    button {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        background-color: skyblue;
        color: white;
        font-weight: bold;
        margin-left: 1rem;
    }
    .assistant, .user {
        display: inline-block;
        background-color: #222;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        margin: 0.5rem 0;
    }
    .assistant::before {
        content: "Assistant: ";
        font-weight: bold;
    }
    .user::before {
        content: "You: ";
        font-weight: bold;
    }
</style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function addMessage(role, content) {
                const messageElem = $('<div>').addClass(role).text(content);
                
            }

        function setLoading(loading) {
            if (loading) {
                $('#loading').show();
                $('#send-btn').prop('disabled', true);
            } else {
                $('#loading').hide();
                $('#send-btn').prop('disabled', false);
            }
       
        }

        $('#send-btn').on('click', function() {
            const message = $('#user-input').val().trim();
            if (!message) return;

            addMessage('user', message);
            setLoading(true);

            $.ajax({
                url: '/chat',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message }),
                success: function(response) {
                    addMessage('assistant', response.message);
                },
                error: function() {
                    addMessage('assistant', 'Error processing your request.');
                },
                complete: function() {
                    setLoading(false);
                    $('#user-input').val('');
                }
            });
        });
    });
</script>
</head>
<body>
    <header>
        <h1>GlobalMarketing.AI</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="chat-container">
            <h3>GPT-4 fine-tuned for Marketing needs. </h3>
            <div id="conversation"></div>
            <input type="text" id="user-input" placeholder="Enter your prompt here..." autocomplete="off">
            <br>
            <button id="send-btn">Send</button>
            <br><br>
            <div id="loading"><h3>Loading <span class="spinner">ðŸš€</span></h3></div>
        </div>
    </main>
    <script>
        $(document).ready(function () {
            function appendMessage(role, content) {
                $("#conversation").append(`<div><b>${role}:</b> ${content}</div><br>`);
            }

        $("#send-btn").on("click", function () {
            var userInput = $("#user-input").val().trim();

            if (!userInput) {
                return;
            }

            appendMessage("User", userInput);
            $("#user-input").val("");

            $("#send-btn").prop("disabled", true);
            $("#loading").show();

            $.ajax({
                url: "/chat",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: userInput }),
                success: function (response) {
                    appendMessage("Assistant", response.message);
                },

                complete: function () {
                    $("#send-btn").prop("disabled", false);
                    $("#loading").hide();
                    $("#conversation").scrollTop($("#conversation")[0].scrollHeight);
                }
            });
        });

        $("#user-input").on("keypress", function (e) {
            if (e.which === 13) {
                $("#send-btn").click();
            }
        });
    });
</script>
</body>
</html>
